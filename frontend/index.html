<!DOCTYPE html>
<html lang="en" ng-app="myApp">
<head>
  <meta charset="UTF-8">
  <title>Character List</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/css/bootstrap.min.css">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container-fluid">
    <div class="row">
      <div class="col-lg-4 col-md-4 col-sm-12 characters-container">
        <h1>Character List</h1>
        <div ng-repeat="character in characters" ng-click="selectCharacter(character)" ng-class="{ 'active': selectedCharacter === character }" class="col-lg-4 col-md-6">
          <div class="card mb-4">
            <div class="card-body">
              <h5 class="card-title">{{ character.name }}</h5>
            </div>
          </div>
        </div>

      </div>
      <div class="col-lg-8 col-md-8 col-sm-12 dialogue-container">
        <div ng-if="selectedCharacter">
          <h2>{{ selectedCharacter.name }}</h2>
          <div ng-repeat="message in selectedCharacter.messages" class="message">{{ message.content }}</div>
        </div>
        <div ng-if="!selectedCharacter" class="no-character-selected">No character selected</div>
      </div>
    </div>
  </div>

  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.2/angular.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/js/bootstrap.min.js"></script>
  <script src="app.js"></script>
</body>
</html>
